query Orders($state: StateInput!) {
  orders(state: $state) {
    total
    orders {
      id
      order_id
      order_detail
      address
      order_status
      price
      shipping_fee
      createdAt
      store_name
      store_phone
      store_address
      customer_name
      customer_phone
      customer_gender
      customer_address
      deliveryId
      customerId
    }
  }
}
